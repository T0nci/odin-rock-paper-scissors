<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin Rock Paper Scissors</title>

    <script src="./index.js" defer></script>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <h1 class="main-header">Rock, Paper, Scissors <span>Shoot!</span></h1>

        <div class="game">
            <div class="player-options">
                <button id="rock"><img src="./images/rock-paper-scissors-296854_1280.png" alt="rock"></button>
                <button id="paper"><img src="./images/rock-paper-scissors-296855_1280.png" alt="paper"></button>
                <button id="scissors"><img src="./images/rock-paper-scissors-296853_1280.png" alt="scissors"></button>
            </div>
            <div class="game-information">
                <div class="round-result">Round result</div>
                <div class="game-result"> - </div>
            </div>
            <img src="" class="computer-choice">
        </div>

        <div class="footer">
            Credit to <a href="https://pixabay.com/users/clker-free-vector-images-3736/">Clker-Free-Vector-Images</a> for the images!
        </div>
    </div>
</body>
</html>
